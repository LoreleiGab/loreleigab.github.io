<div class="contact-container container-block">
  <ul class="list-unstyled contact-list" style="font-size: small">
    <li class="birthdate">
      <i class="fas fa-birthday-cake"></i> {{site.data.contact.birthdate}}, {{site.data.contact.age}} anos
    </li>
    <li class="adress">
      <i class="fas fa-map"></i> {{site.data.contact.address}}
    </li>
    <li class="phone">
      <i class="fas fa-phone"></i> {{site.data.contact.phone}}
    </li>
    <li class="email">
      <i class="fas fa-envelope"></i><a href="mailto: {{contact.email}}">{{site.data.contact.email}}</a>
    </li>
    <li class="linkedin">
      <i class="fab fa-linkedin-in"></i><a href="https://{{site.data.contact.linkedin}}" target="_blank">{{site.data.contact.linkedin}}</a>
    </li>
    <li class="github">
      <i class="fab fa-github"></i><a href="https://{{site.data.contact.github}}" target="_blank">{{site.data.contact.github}}</a>
    </li>
    <li class="page">
      <i class="fas fa-globe"></i><a href="https://{{site.data.contact.page}}" target="_blank">{{site.data.contact.page}}</a>
    </li>
  </ul>
</div><!--//contact-container-->
