<section class="section projects-section">
    <h2 class="section-title"><span class="icon-holder"><i class="fas fa-award"></i></span>Certificações</h2>
    <div class="item">
        <div class="row">
            {% for certificate in site.data.certificate %}
            <div class="card border-primary ml-2 mb-2" style="width: 12rem;">
                <div class="details">{{ certificate.title }}</div>
                <div class="company">{{ certificate.school }} - {{ certificate.workload }}  ({{ certificate.time }})</div>
            </div>
            {% endfor %}
        </div>
    </div><!--//item-->
</section>
